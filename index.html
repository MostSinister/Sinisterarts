
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #333;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #touch-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        #touch-controls button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            color: black;
            font-size: 2em;
            margin: 0 10px;
            padding: 15px;
            border-radius: 50%;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Touch Controls -->
    <div id="touch-controls">
        <button id="left-btn">⬅️</button>
        <button id="jump-btn">⬆️</button>
        <button id="right-btn">➡️</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
